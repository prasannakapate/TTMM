<ion-view>
    <ion-header-bar class="bar-royal">
        <div class="buttons">
            <button class="button button-clear ion-android-arrow-back" ui-sref="login"> back
            </button>
            <h1 class="title">Reset Passowrd </h1>
        </div>
    </ion-header-bar>
    <ion-content class="padding">
        <div class="list">
            <h3> Reset your password</h3>
            <p>
                Please enter your registered email address, we'll send you a link to reset your password.
            </p>
            <label class="item item-input item-stacked-label">
                <span class="input-label"> Your email address</span>
                <input type="text" ng-model="userData.username" placeholder="email" autofocus>
            </label>
            <button class="button button-block button-outline button-royal">
                <b> Send </b>
            </button>
        </div>
    </ion-content>
</ion-view>
