<ion-view ng-controller="AccountCtrl as vm" view-title="Account">
    <ion-header-bar class="bar-royal">
        <div class="buttons">
            <b>TTMM</b>
            <h1 class="title">Account</h1>
        </div>
    </ion-header-bar>
    <ion-content class="padding">
        <div class="list">
            <div class="item item-icon-right">
                 Hello ! {{vm.currentUser.username}} <i class="ion-checkmark-circled"></i>
                <i class="icon icon-accessory ion-chevron-right"></i>
            </div>
            <a href="#" class="item item-icon-right" ng-click="vm.currentUserLogout()">
                logout <i class="icon icon-accessory ion-chevron-right"></i>
            </a>
        </div>
    </ion-content>
</ion-view>
