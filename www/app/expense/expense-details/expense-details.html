<ion-view ng-controller="ExpenseDetailsCtrl" view-title="'{{expenseMonth}}'">
    <ion-content>
        <div class="list">
            <div class="item item-divider">
                <b>Total Expenses = {{totalMonthlySum}} Rs.</b>
            </div>
            <div ng-repeat="expenses in expenseDetails ">
                <div class="item item-button-right" ng-repeat="expense in expenses">
                    <B>{{expense.expenseName}}</B>
                    <p>
                        <small>{{expense.expenseDescription}}, <br/>
                            Amount Spent :- <b>{{expense.expenseAmount}} Rs.</b>
                        </small>
                    </p>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
