<ion-view ng-controller="LoginCtrl as vm">
    <ion-header-bar class="bar-royal">
        <div class="buttons">
            <button class="button button-clear ion-android-arrow-back" ui-sref="welcome"> back
            </button>
            <h1 class="title">Login </h1>
        </div>
    </ion-header-bar>
    <ion-content class="padding">
        <div class="list">
            <form role="form" id="loginForm" name="loginForm" ng-submit="vm.userLogin()" novalidate>
                <label class="item item-input">
                    <span class="input-label"><i class="icon ion-person"></i> Username</span>
                    <input type="text" name="username" ng-model="vm.userData.username" placeholder="username" ng-minlength="4" ng-maxlength="10" required autofocus/>
                </label>
                <div ng-messages="loginForm.username.$error" class="form-errors" ng-if="loginForm.username.$touched">
                    <ng-messages-include src="app/login/messages.html"></ng-messages-include>
                    <div class="form-error" ng-message="required">Please enter your username</div>
                </div>
                <label class="item item-input">
                    <span class="input-label"><i class="icon ion-ios7-email"></i> password</span>
                    <input type="password" name="password" ng-model="vm.userData.password" placeholder="password" ng-minlength="4" ng-maxlength="10" required>
                </label>
                <div ng-messages="loginForm.password.$error" class="form-errors" ng-if="loginForm.password.$touched">
                    <ng-messages-include src="app/login/messages.html"></ng-messages-include>
                    <div class="form-error" ng-message="required">Please enter your Password</div>
                </div>
                <button type="submit" class="button button-block button-outline button-royal" ng-disabled="loginForm.$invalid">
                    <b> Login </b>
                </button>
                <center>
                    <button class="button button-block button-clear button-dark" ui-sref="forgotPassword"> Forgot your Password ?</button>
                </center>
            </form>
        </div>
    </ion-content>
</ion-view>
